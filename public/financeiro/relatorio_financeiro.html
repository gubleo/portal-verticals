        <div class="row s12 l12 marginesquerda" id="bycraos2">
        </div>
    </div>

    <!-- Coluna Central - Postagens e outros -->

    <div class="col s12 m4 l10" style="margin-top: 15px;">
        <div class="title-pages collection z-depth-1">
            <div class="title-pages collection collection-item active"><i class="fa fa-area-chart"> </i> Relatório de
                Finanças
            </div>
        </div>
        <div class="col s12 m12">
            <div class="row">
                <div class="col s12 m12">
                    <ul class="tabs">
                        <li class="tab col m3"><a href="#contas"><i class="fa fa-university"> </i> Contas Bancárias</a>

                        <li class="tab col m3"><a href="#programacao"><i class="fa fa-calendar"> </i> Programação</a>
                        </li>
                        <li class="tab col m3"><a href="#lancamentos"><i class="fas fa-chart-pie"> </i> Lançamentos</a>

                            Inadimplência/Acordos</a></li>
                    </ul>
                </div>
                <div id="contas" class="col s12 m12">

                    <div class="col s12 m3">
                        <div class="title-pages collection z-depth-1">
                            <div class="title-pages collection collection-item active"><i class="fa fa-area-chart"> </i>
                                Saldo nas Contas
                            </div>
                        </div>

                        <select class="browser-default">
                            <option disabled value="1" class="grey-text"><span
                                    class="grey-text">Filtrar por contas</span></option>
                            <option value="">Exemplo</option>

                        </select>
                        <div style="margin-top: 10px">
                            <input type="checkbox" id="check1"><label for="check1">Incluir contas encerradas <i
                                class="fa fa-warning"></i></label>
                        </div>

                        <div class="divider" style="margin-top: 10px"></div>

                        <div style="margin-top: 5px; margin-bottom: 10px;">
                            <label for="diaa">Informe a data desejada:</label>
                            <input type="date" class="grey-text" id="diaa" name="diaa">
                            <input type="checkbox" id="date"><label for="check1">Mês a mês (Max: 12)</label>
                        </div>
                    </div>
                    <div class="col s12 m9">
                        <div class="title-pages collection z-depth-1">
                            <div class="title-pages collection collection-item active"><i class="fa fa-calendar"> </i>
                                Extrato das contas
                            </div>
                        </div>

                        <label>Não foi possível localizar nenhum registro...</label>
                    </div>

                </div>
                <div id="programacao" class="col s12">
                    <div class="title-pages collection z-depth-1">
                        <div class="title-pages collection collection-item active"><i class="fa fa-area-chart"> </i>

                        </div>

                <div id="lancamentos" class="col s12">
                    <div class="title-pages collection z-depth-1">
                        <div class="title-pages collection collection-item active"><i class="fas fa-chart-pie"> </i> Registro de Lançamentos
                        </div>
                    </div>

                </div>

                    <div class="title-pages collection z-depth-1">
                        <div class="title-pages collection collection-item active"><i class="fas fa-user-check"> </i> Registro de Acordos

                    </div>

                    <label>Não foi possível localizar nenhum registro...</label>

                </div>
